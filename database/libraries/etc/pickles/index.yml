# Pickles Stellar Spectral Flux Library

library_name : etc/pickles

type : stars

title : Pickles Stellar Spectral Flux Library (ESO ETC version)

summary : |
    This is a subset of Pickles Stellar Flux Library used in the ESO ETC. For the full version see here https://spextra.readthedocs.io/en/latest/spectral_libraries.html#pickles-stellar-library

reference : Pickles, A. J. 1998, PASP, 110, 863

link : "https://www.eso.org/sci/facilities/paranal/decommissioned/isaac/tools/lib.html"

spectral_coverage :
  - uv
  - vis
  - nir

resolution : 5

wave_unit: Angstrom

flux_unit : FLAM

wave_column_name : WAVELENGTH

flux_column_name : FLUX

data_type: ascii

file_extension: .dat


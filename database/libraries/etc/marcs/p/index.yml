# BOSZ STELLAR ATMOSPHERES GRID

library_name : etc/marcs/p

type : stars 

title : MARCS stellar library (Plane Parallel) ESO ETC version

summary : |
  This is a subset of the large MARCS Stellar Atmosphere Grid used in the ESO Exposure Time 
  Calculator with Plane Parallel Geometry. t denotes temperature, and z metallicy [Fe/H]  
  Wavelength coverage = 1000A - 20um
  Resolution = 20000
  log(g) = 4.00
  Microturbulent velocity = 2.0 km/s
  [Fe/H] = -1.00,-2.00,-4.00,0.00,0.50,1.00
  Teff = 4000,4500,5000,5500,6000,6500,7000,7500,8000
  model = st
  geometry = p
  
reference : Gustafsson B. et al 2008, Astronomy & Astrophysics 486, 951.

link : "https://www.eso.org/observing/etc/doc/helpuves.html#marcs"

spectral_coverage :
  - uv
  - vis
  - nir
  - mir

resolution : 20000

wave_unit: Angstrom

flux_unit : FLAM

wave_column_name : wavelength

flux_column_name : flux

data_type: ascii

file_extension: .dat

